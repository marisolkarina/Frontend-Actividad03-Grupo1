<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrito de compras</title>
        <link rel="stylesheet" href="styles.css">
        <!-- íconos -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            @media (min-width: 768px) { .footer { position: absolute; bottom: 0; width: 100%; } }
        </style>
    </head>
    <body class="grid-container-carrito" onload="mostrarCarrito()">
        <!-- Encabezado principal -->
        <header class="header">
            <nav class="nav-principal">
                <a href="index.html">Inicio</a>
                <a href="index.html">Productos</a>
                <a href="#">Nosotros</a>
                <a href="#">Blog</a>
            </nav>

            <nav class="nav-secundario">
                <a href="index.html">PetShop</a>

                <form onsubmit="buscarPorPalabra(event)">
                    <input placeholder="Buscar" id="textoIngresado">
                    <button type="submit"><i class="bi bi-search"></i></button>
                </form>

                <div class="nav-secundario__iconos">
                    <a href="inicio-sesion.html"><i class="bi bi-person"></i></a>
                    <a href="carrito.html" onclick="mostrarCarrito()"><i class="bi bi-cart3"></i></a>
                </div>
            </nav>

            <nav class="nav-categorias">
                <a onclick="filtrarPorCategoria('perro')">Perro</a>
                <a onclick="filtrarPorCategoria('gato')">Gato</a>
                <a onclick="filtrarPorCategoria('conejo')">Conejo</a>
            </nav>
        </header>

        <!-- Contenido principal -->
        <main class="main-carrito">
            <h3>Carrito de compras</h3>

            <div class="carrito__confirmar">
                <h4>Total: S/. <span id="total"></span> </h4>
            
                <form action="finalizar-pedido.html" method="">
                    <button type="submit">Confirmar pedido</button>
                </form>
            </div>

            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Producto</th>
                        <th>Color</th>
                        <th>Categoria</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="contenidoCarrito">

                </tbody>
            </table>

            <div class="carrito__continuar">
                <a href="index.html">Seguir comprando</a>
            </div>
        </main>

        <!-- Pie de pagina -->
        <footer class="footer">
            <div>
                <p>Av. Brasil 210, Breña</p>
                <p>Horario de atención: Lunes a Sábado de 9:00 am a 7:30 pm</p>
            </div>
            <div>
                <p>Teléfono: 920 000 965</p>
                <p>Correo: ventas@petshop.pe</p>
            </div>
            <div class="footer__redes">
                <a href=""><i class="bi bi-facebook"></i></a>
                <a href=""><i class="bi bi-whatsapp"></i></a>
                <a href=""><i class="bi bi-instagram"></i></a>
            </div>
        </footer>

        <script src="app.js"></script>
    </body>
</html>
